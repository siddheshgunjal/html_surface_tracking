<!DOCTYPE html>
<html lang="en">
	<head>
		<title>World Tracking on web</title>
		<meta charset="utf-8">
		<!--favicon -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="apple-touch-icon" sizes="180x180" href="css/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="css/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="css/favicon/favicon-16x16.png">
        <link rel="manifest" href="css/favicon/site.webmanifest">
        <link rel="mask-icon" href="css/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
        <!-- end favicon -->
		<link type="text/css" rel="stylesheet" href="css/common.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	</head>
	<body>
        <!-- Intro div -->
        <div class="vert_hor_center" id="intro">
            <p style="font-size: 2.5vh; margin-bottom: 20px;">Developed by:</p>
            <p style="font-size: 4.9vh; font-weight: 600; margin-top: 10px; margin-bottom: 30px;">Siddhesh Gunjal</p>
            <a style="font-size: 1.5em; font-weight: 600; margin-bottom: 15px; color: inherit; text-decoration: none;" href="https://siddheshgunjal.github.io" target="_blank">Visit my WebsiteðŸ”—</a>
        </div>

        <!-- 3D model relocation button -->
        <button id="hitt">Relocate</button>

        <div id="scan_overlay">
            <div class="scan_overlay_content">
                <video width="285" autoplay loop muted>
                    <source src="assets/gifs/findaplane.webm" type="video/webm">
                </video>
                <p>Scan the nearby area</p>
            </div>
        </div>

        <!-- Info about gestures -->
        <button id="gesturesButton">
            <i class="fas fa-info-circle"></i>
             <span class="tooltiptext">Click to view Supported Gestures</span>
        </button>
        <div id="gesturesPopup">
            <button id="closeGesturesPopup">&times;</button>
            <div class="gesturesPopupInfo">
                <p class="gesturesPopupInfoRow"><strong>Double TAP:</strong><br/>Enable Scout mode</p>
                <img class="gesturesPopupInfoRow" src="assets/gifs/doubletap.gif" alt="Swipe up animation" width="90px">
                <p class="gesturesPopupInfoRow"><strong>Swipe UP:</strong><br/>Enable Jump mode</p>
                <img class="gesturesPopupInfoRow" src="assets/gifs/swipeup.gif" alt="Swipe up animation" width="90px">
                <p class="gesturesPopupInfoRow"><strong>Triple TAP:</strong><br/>Enable Combat mode</p>
                <img class="gesturesPopupInfoRow" src="assets/gifs/doubletap.gif" alt="Swipe up animation" width="90px">
                <p class="gesturesPopupInfoRow"><strong>Swipe DOWN:</strong><br/>Enable Rest Mode</p>
                <img class="gesturesPopupInfoRow" src="assets/gifs/swipedown.gif" alt="Swipe up animation" width="90px">
            </div>
        </div>

        <!-- JS script to control gesture info popup -->
        <script>
            $(document).ready(function() {
                $('#gesturesButton').click(function() {
                    $('#gesturesPopup').toggle();
                });
                $('#closeGesturesPopup').click(function() {
                    $('#gesturesPopup').hide();
                });
            });
        </script>

        <!-- JS script to initial WebXR session -->
        <script type="module">
            import { App } from './app.js';

            document.addEventListener("DOMContentLoaded", function(){
                const app = new App();
                window.app = app;
            });
        </script>
	</body>
</html>
