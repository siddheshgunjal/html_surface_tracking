<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>AR sphere module</title>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
      <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
      <script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
      <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
   </head>
   <body style="margin: -216.5px 0px 0px; overflow: hidden; width: 1920px; height: 1440px;" class="">
      <a-scene artoolkit="sourceType: webcam;" class="fullscreen" canvas="" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" aframe-inspector-removed-embedded="undefined">
         <a-sphere src="https://cdn.glitch.com/b62367d1-ceab-454b-b664-b032f995ed86%2Fsintel_trailer-720p.mp4?v=1533802884571" radius="0.5" position="0 0.5 0" segments-height="53" material="side:back" geometry="">

            <!-- dur="1000" -->
            <!-- from= "1 1 1" -->
            <!-- to="2 2 2" -->
            <!-- direction='alternate-reverse' -->
            <!-- easing= "ease-in-out-circ"      -->
            <!-- repeat="indefinite"></a-animation> -->
         </a-sphere>
         <a-marker-camera preset="hiro" material="" arjs-anchor="" camera=""></a-marker-camera>
      </a-scene>
      <div id="arjsDebugUIContainer" style="position: fixed; bottom: 10px; width:100%; text-align: center; z-index: 1;color: grey;">
         <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: block; padding: 0.5em; position: fixed; left: 5px; bottom: 10px; text-align: right;"><span style="display: block;"><b>trackingBackend</b> : artoolkit</span></div>
         <div style="color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); display: inline-block; padding: 0.5em; margin: 0.5em; text-align: left;"><span style="display: block; padding: 0.5em; color: rgba(0, 0, 0, 0.9); background-color: rgba(127, 127, 127, 0.5); position: fixed; left: 5px; bottom: 40px;"><b>markersAreaEnabled</b> :false</span></div>
      </div>
      <video autoplay="" muted="" playsinline="" id="arjs-video" style="width: 1920px; height: 1440px; position: absolute; top: 0px; left: 0px; z-index: -2; margin-left: 0px; margin-top: -216.5px;"></video>
   </body>
</html>
